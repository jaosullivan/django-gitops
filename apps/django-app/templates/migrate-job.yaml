{{- if .Values.migrate.enabled }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "django-app.fullname" . }}-migrate-{{ .Values.service.activeColor }}
  annotations:
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
spec:
  template:
    spec:
      restartPolicy: Never
      serviceAccountName: {{ include "django-app.serviceAccountName" . }}
      imagePullSecrets:
        {{- toYaml .Values.imagePullSecrets | nindent 8 }}
      containers:
        - name: migrate
          image: "{{ .Values.image.repository }}:{{ index .Values.deployments ( .Values.service.activeColor ) | get "tag" }}"
          command: ["python"]
          args: ["manage.py", "migrate", "--noinput"]
          env:
            {{- toYaml .Values.env | nindent 12 }}
{{- end }}