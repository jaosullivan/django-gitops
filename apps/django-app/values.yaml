# -------------------------------------------------------------------
# Blue/Green deployment identity
# -------------------------------------------------------------------
color: blue

blueGreen:
  enabled: true
  colors:
    - blue
    - green

# -------------------------------------------------------------------
# Replica settings
# -------------------------------------------------------------------
replicaCount: 1

# -------------------------------------------------------------------
# Image settings
# -------------------------------------------------------------------
image:
  repository: ghcr.io/jaosullivan/django-app
  tag: "{{ .Values.gitSha }}"
  pullPolicy: IfNotPresent

imagePullSecrets:
  - name: ghcr-secret

# -------------------------------------------------------------------
# Git metadata
# -------------------------------------------------------------------
gitSha: "unknown"
appVersion: "dev"

# -------------------------------------------------------------------
# Naming
# -------------------------------------------------------------------
nameOverride: ""
fullnameOverride: ""

# -------------------------------------------------------------------
# Service account
# -------------------------------------------------------------------
serviceAccount:
  create: true
  automount: true
  annotations: {}
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
securityContext: {}

# -------------------------------------------------------------------
# Environment variables
# -------------------------------------------------------------------
env:
  - name: POD_NAME
    valueFrom:
      fieldRef:
        fieldPath: metadata.name

  - name: POD_NAMESPACE
    valueFrom:
      fieldRef:
        fieldPath: metadata.namespace

  - name: APP_VERSION
    value: "{{ .Values.appVersion }}"

  - name: GIT_SHA
    value: "{{ .Values.gitSha }}"

secretEnv: {}

# -------------------------------------------------------------------
# Service
# -------------------------------------------------------------------
service:
  type: ClusterIP
  port: 8000

# -------------------------------------------------------------------
# Ingress
# -------------------------------------------------------------------
ingress:
  enabled: true
  className: traefik
  annotations:
    kubernetes.io/ingress.class: traefik
  hosts:
    - host: django.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

# -------------------------------------------------------------------
# Resources & Probes
# -------------------------------------------------------------------
resources: {}

livenessProbe:
  httpGet:
    path: /health/
    port: http

readinessProbe:
  httpGet:
    path: /health/
    port: http

# -------------------------------------------------------------------
# Autoscaling
# -------------------------------------------------------------------
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

# -------------------------------------------------------------------
# Volumes & scheduling
# -------------------------------------------------------------------
volumes: []
volumeMounts: []

nodeSelector: {}
tolerations: []
affinity: {}

# -------------------------------------------------------------------
# Database migration Job
# -------------------------------------------------------------------
migrate:
  enabled: true
  image:
    repository: ghcr.io/jaosullivan/django-app
    tag: "{{ .Values.gitSha }}"
    pullPolicy: IfNotPresent