# -------------------------------------------------------------------
# Blue/Green deployment identity
# -------------------------------------------------------------------
blueGreen:
  enabled: true
  colors:
    - blue
    - green

# Which color is currently receiving traffic
service:
  activeColor: blue   # flip to green in Git to switch traffic

# -------------------------------------------------------------------
# Replica settings
# -------------------------------------------------------------------
replicaCount: 1

# -------------------------------------------------------------------
# Image settings (no SHA here — semantic tags only)
# -------------------------------------------------------------------
image:
  repository: ghcr.io/jaosullivan/django-app
  pullPolicy: IfNotPresent

# Each color has its own semantic tag
deployments:
  blue:
    enabled: true
    tag: blue
    color: blue

  green:
    enabled: true
    tag: green
    color: green

imagePullSecrets:
  - name: ghcr-secret

# -------------------------------------------------------------------
# Git metadata (informational only)
# -------------------------------------------------------------------
gitSha: ""
appVersion: "dev"

# -------------------------------------------------------------------
# Naming
# -------------------------------------------------------------------
nameOverride: ""
fullnameOverride: ""
