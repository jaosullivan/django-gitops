# -------------------------------------------------------------------
# Blue/Green deployment identity
# -------------------------------------------------------------------
# Active color for Deployment + Service + Job
color: blue  # or green

blueGreen:
  # Optional guard to validate allowed colors
  enabled: true
  colors:
    - blue
    - green

# -------------------------------------------------------------------
# Replica settings
# -------------------------------------------------------------------
replicaCount: 1
# -------------------------------------------------------------------
# Image settings
# Jenkins/CI will typically override repository + tag
# -------------------------------------------------------------------
image:
  repository: ghcr.io/jaosullivan/django-app
  tag: ${GIT_SHA}
  pullPolicy: IfNotPresent
imagePullSecrets:
  - name: ghcr-secret
# -------------------------------------------------------------------
# Git metadata (CI writes this)
# -------------------------------------------------------------------
gitSha: "unknown"
appVersion: "dev"
# -------------------------------------------------------------------
# Naming
# -------------------------------------------------------------------
nameOverride: ""
fullnameOverride: ""
# -------------------------------------------------------------------
# Service account
# -------------------------------------------------------------------
serviceAccount:
  create: true
  automount: true
  annotations: {}
  name: ""
# Pod metadata
podAnnotations: {}
podLabels: {}
# Security context
podSecurityContext: {}
securityContext: {}
# -------------------------------------------------------------------
# Environment variables injected into the Django container
# -------------------------------------------------------------------
env:
  - name: POD_NAME
    valueFrom:
      fieldRef:
        fieldPath: metadata.name

  - name: POD_NAMESPACE
    valueFrom:
      fieldRef:
        fieldPath: metadata.namespace

  - name: APP_VERSION
    value: "{{ .Values.appVersion }}"

  - name: GIT_SHA
    value: "{{ .Values.gitSha }}"
