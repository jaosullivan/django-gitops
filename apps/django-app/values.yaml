# -------------------------------------------------------------------
# Blue/Green deployment identity
# -------------------------------------------------------------------
# Active color for Deployment + Service + Job
color: blue  # or green

blueGreen:
  # Optional guard to validate allowed colors
  enabled: true
  colors:
    - blue
    - green

# -------------------------------------------------------------------
# Replica settings
# -------------------------------------------------------------------
replicaCount: 1

# -------------------------------------------------------------------
# Image settings
# Jenkins/CI will typically override repository + tag
# -------------------------------------------------------------------
image:
  repository: ghcr.io/jaosullivan/django-app
  tag: landingpage-v1
  pullPolicy: IfNotPresent

imagePullSecrets:
  - name: ghcr-secret

# -------------------------------------------------------------------
# Git metadata (CI writes this)
# -------------------------------------------------------------------
gitSha: "unknown"
appVersion: "dev"

# -------------------------------------------------------------------
# Naming
# -------------------------------------------------------------------
nameOverride: ""
fullnameOverride: ""

# -------------------------------------------------------------------
# Service account
# -------------------------------------------------------------------
serviceAccount:
  create: true
  automount: true
  annotations: {}
  name: ""

# Pod metadata
podAnnotations: {}
podLabels: {}

# Security context
podSecurityContext: {}
securityContext: {}

# -------------------------------------------------------------------
# Environment variables injected into the Django container
# -------------------------------------------------------------------
env:
  - name: POD_NAME
    valueFrom:
      fieldRef:
        fieldPath: metadata.name

  - name: POD_NAMESPACE
    valueFrom:
      fieldRef:
        fieldPath: metadata.namespace

  - name: APP_VERSION
    value: "{{ .Values.appVersion }}"

  - name: GIT_SHA
    value: "{{ .Values.gitSha }}"

# Optional secret-based env
secretEnv: {}

# -------------------------------------------------------------------
# Kubernetes Service
# -------------------------------------------------------------------
service:
  type: ClusterIP
  port: 8000

# -------------------------------------------------------------------
# Ingress (example)
# -------------------------------------------------------------------
ingress:
  enabled: true
  className: traefik
  annotations:
    kubernetes.io/ingress.class: traefik
  hosts:
    - host: django.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

# -------------------------------------------------------------------
# Probes, resources, autoscaling
# -------------------------------------------------------------------
resources: {}

livenessProbe:
  httpGet:
    path: /health/
    port: http

readinessProbe:
  httpGet:
    path: /health/
    port: http

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

# -------------------------------------------------------------------
# Volumes & scheduling
# -------------------------------------------------------------------
volumes: []
volumeMounts: []

nodeSelector: {}
tolerations: []
affinity: {}

# -------------------------------------------------------------------
# Database migration Job
# -------------------------------------------------------------------
migrate:
  enabled: true
  # Optional overrides; normally you leave these empty to inherit from image.*
  image:
    repository: ""
    tag: ""
    pullPolicy: ""